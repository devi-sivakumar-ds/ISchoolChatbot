<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> I School  Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f9f9f9, #e8e8e8);
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #002676;
            font-weight: 600;
            margin-bottom: 20px;
        }
        label {
            font-size: 1rem;
            font-weight: 600;
            display: block;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            font-size: 1rem;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }
        textarea:focus {
            outline: none;
            border-color: #002676;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
        button {
            display: inline-block;
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background: #002676;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #08286d;
        }
        .answer {
            margin-top: 20px;
            padding: 15px;
            background-color: #f7fafc;
            border-left: 4px solid #002676;
            border-radius: 5px;
        }
        .answer h3 {
            margin: 0 0 10px;
            font-size: 1.2rem;
            color: #333;
        }
        .answer p {
            margin: 0;
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> I School  Chatbot</h1>
        <form method="POST">
            <label for="question">Ask a question:</label>
            <textarea id="question" name="question" rows="3" placeholder="Type your question here..." required></textarea>
            <button type="submit">Submit</button>
        </form>
        {% if answer %}
            <div class="answer">
                <h3>Answer:</h3>
                <p>{{ answer }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
